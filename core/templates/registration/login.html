{% extends 'base.html' %}

{% block content %}
{% load static %}

<br>
<main class="container" id="info">
    <h2 style="font-weight: bold; text-align: center;">Iniciar sesión</h2>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">

                <form action="" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="">Nombre: </label>
                        {{ form.username}}
                    </div>
            
                    <div class="form-group">
                        <label for="">Contraseña: </label>
                        {{ form.password}}
                    </div>

                    |<a href="#" class="btn btn-link">Registrarse</a>|
                    <a href="{% url 'inicio' %}" class="btn btn-link">Inicio</a>|
                    <input type="submit" value="login" class="btn btn-primary" style="float: right;">
                    
                </form><br>

                </div>

            </div>

        </div>

    </div>



    

</main>


{% endblock %}
