{% extends 'base.html' %}

{% block content %}
{% load static %}

<br>
<body>
    <main class="container" id="info">
        <br><h1 style="text-align: center; font-size: 45px;"><strong>Empresas</strong></h1><br>
        <div class="row">
            {% for empresa in empresas %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 30px;"><strong>{{ empresa.nombreEmpresa }}</strong></h5>
                        <p class="card-text">
                            <strong>ID Empresa:</strong> {{ empresa.idEmpresa }}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'eliminar_empresa' empresa.idEmpresa %}" class="btn btn-danger">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="{% url 'crear_empresa' %}" class="btn btn-primary">AÃ±adir Empresa</a>
        </div><br>
    </main>
    <br>
</body>

{% endblock %}
