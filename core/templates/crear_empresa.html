{% extends 'base.html' %}

{% block content %}
{% load static %}

<br>
<main class="container" id="info" style="font-weight: bold;">
    <h1 style="text-align: center; font-weight: bold;">Creando Empresa</h1>

    <form action="#" method="POST" enctype="multipart/form-data" id="empresaform">
        {% csrf_token %}

        <div class="form-group">
            {{ empresaform.idEmpresa.label }}
            {{ empresaform.idEmpresa }}
        </div>

        <div class="form-group">
            {{ empresaform.nombreEmpresa.label }}
            {{ empresaform.nombreEmpresa }}
        </div><br>

        <input type="submit" value="Ingresar" class="btn btn-success">
    </form>
    <br>
</main>
<br>

{% endblock %}
